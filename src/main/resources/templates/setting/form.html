<!DOCTYPE html>
<html th:replace="~{layout::layout(~{::title},~{::section})}">
<title>Page Form</title>
<body>
<section  class='page-content'>
<div class='content'>
<h1>Create Setting</h1>
<form method='post' th:action='@{/settings/save}' th:object="${setting}">
<input type='hidden' name='id' th:value='${setting.id}'/>
<div class='field'>
<label class='label'>Module</label>
<div class='control'>
<input class='input' type='text' name='module' th:value="${setting.module}"/>
</div>
</div>
<div class='field'>
<label class='label'>Name</label>
<div class='control'>
<input class='input' type='text' name='name' th:value="${setting.name}"/>
</div>
</div>
<div class='field'>
<label class='label'>Text</label>
<div class='control'>
<input class='input' type='text' name='text_value' th:value="${setting.textValue}"/>
</div>
</div>
<div class='field'>
<label class='label'>Number</label>
<div class='control'>
<input class='input' type='text' name='number' th:value="${setting.number}"/>
</div>
</div>
<div class='field'>
<label class='label'>Date</label>
<div class='control'>
<input class='input' type='text' name='date_value' th:value="${setting.dateValue}"/>
</div>
</div>

<div class='field'>
<button class='button' name='save'>Save</button>
<button class='button' name='cancel'>Cancel</button>
</div>
</form>
</div>
</section>
</body>
</html>
