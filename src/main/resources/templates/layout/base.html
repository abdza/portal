<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head layout:fragment="head">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<th:block layout:fragment="head-meta"></th:block>
	<title layout:fragment="head-title" th:text="${pageTitle} ?: 'Page Title'">Page Title</title>
	<link rel="stylesheet" th:href="@{/libs/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/libs/@fortawesome/fontawesome-free/css/fontawesome.min.css}" />
	<link rel="stylesheet" th:href="@{/libs/@fortawesome/fontawesome-free/css/regular.min.css}" />
	<link rel="stylesheet" th:href="@{/libs/@fortawesome/fontawesome-free/css/brands.min.css}" />
	<link rel="stylesheet" th:href="@{/libs/@fortawesome/fontawesome-free/css/solid.min.css}" />

	<link rel="stylesheet" th:href="@{/libs/ace/css/ace-font.min.css}" />
	<link rel="stylesheet" th:href="@{/libs/ace/css/ace.min.css}" />
	
	<link rel="stylesheet" th:href="@{/libs/portal/portal.css}" />

	<th:block layout:fragment="head-context"></th:block>
	<th:block layout:fragment="head-end"></th:block>
</head>

<body>
	<div layout:fragment="body-container" class="body-container">

		<div class="main-container container">

			<div role="main" class="main-content minh-100 justify-content-center">
				<section layout:fragment="content"></section>
			</div>

		</div>

	</div>

	<th:block layout:fragment="base-javascript">
	<script type="text/javascript" th:src="@{/libs/jquery/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/libs/popper.js/dist/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/libs/bootstrap/js/bootstrap.min.js}"></script>	
	
	<th:block layout:fragment="layout-javascript"></th:block>
	<th:block layout:fragment="page-javascript"></th:block>
	<th:block layout:fragment="javascript"></th:block>
	
	
	</th:block>
	
</body>

</html>
