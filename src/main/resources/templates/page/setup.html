<!DOCTYPE html>
<html layout:decorate="~{layout/special}">

<th:block layout:fragment="head-meta">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</th:block>

<section layout:fragment="content" class='page-content'>
<h1 th:text="${@environment.getProperty('spring.application.name')} + ' Setup'"> Portal Setup Page</h1>
<form method='post' th:action='@{/setup}'>
<button type='submit'>Setup</button>
</form>
</section>

</html>
