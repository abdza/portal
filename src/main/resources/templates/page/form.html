<!DOCTYPE html>
<html th:replace="~{layout::layout(~{::title},~{::section})}">
<title>Page Form</title>
<body>
<section  class='page-content'>
<div class='content'>
<h1>Create Page</h1>
<form method='post' th:action='@{/pages/save}' th:object="${page}">
<input type='hidden' name='id' th:value='${page.id}'/>

<div class='form-group row'>
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>Module</label></div>
<div class='col-sm-9'>
<input class="form-control col-sm-8 col-md-6" type='text' name='module' th:value="${page.module}"/>
</div>
</div>

<div class='form-group row'>
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>Slug</label></div>
<div class='col-sm-9'>
<input class="form-control col-sm-8 col-md-6" type='text' name='slug' th:value="${page.slug}"/>
</div>
</div>

<div class='form-group row'>
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>Title</label></div>
<div class='col-sm-9'>
<input class="form-control col-sm-8 col-md-6" type='text' name='title' th:value="${page.title}"/>
</div>
</div>
<div class='form-group row'>
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>Content</label></div>
<div class='col-sm-9'>
<textarea class='textarea' name='content' th:value="${page.content}" th:text="${page.content}">
</textarea>
</div>
</div>
<div class='form-group row'>
    <div class="offset-md-3 col-md-9">
        <button class='btn btn-info' name='save'>Save</button>
        <button class='btn btn-secondary' name='cancel'>Cancel</button>
    </div>
</div>
</form>
</div>
</section>
</body>
</html>
