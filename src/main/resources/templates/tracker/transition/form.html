<!DOCTYPE html>
<html th:replace="~{layout::layout(~{::title},~{::section})}">
<title>Transition Form</title>
<body>
<section  class='page-content'>
<div class='content'>
<h1>Transition Tracker</h1>
<form method='post' th:action='@{/trackers/transitions/{tracker_id}/save(tracker_id=${tracker.id})}' th:object="${tracker_transition}">
<input type='hidden' name='id' th:value='${tracker_transition.id}'/>
<input type='hidden' name='tracker_id' th:value='${tracker.id}'/>

<div class='field'>
<label class='label'>Name</label>
<div class='control'>
<input class='input' type='text' name='name' th:value="${tracker_transition.name}"/>
</div>
</div>

<div class='field'>
<label class='label'>Prev Status</label>
<div class='control'>
<input class='input' type='text' name='prevStatus' th:value="${tracker_transition.prevStatus}"/>
</div>
</div>

<div class='field'>
<label class='label'>Next Status</label>
<div class='control'>
<input class='input' type='text' name='nextStatus' th:value="${tracker_transition.nextStatus}"/>
</div>
</div>

<div class='field'>
<label class='label'>Allowed Roles</label>
<div class='control'>
<input class='input' type='text' name='allowedRoles' th:value="${tracker_transition.allowedRoles}"/>
</div>
</div>

<div class='field'>
<label class='label'>Display Fields</label>
<div class='control'>
<textarea class='input' name='displayFields' th:text="${tracker_transition.displayFields}"/>
</div>
</div>

<div class='field'>
<label class='label'>Edit Fields</label>
<div class='control'>
<textarea class='input' name='editFields' th:text="${tracker_transition.editFields}"/>
</div>
</div>

<div class='field'>
<label class='label'>Required Fields</label>
<div class='control'>
<textarea class='input' name='requiredFields' th:text="${tracker_transition.requiredFields}"/>
</div>
</div>

<div class='field'>
<label class='label'>Enabled Condition</label>
<div class='control'>
<textarea class='input' name='enabledCondition' th:text="${tracker_transition.enabledCondition}"/>
</div>
</div>

<div class='field'>
<label class='label'>Update Trails</label>
<div class='control'>
<textarea class='input' name='updateTrails' th:text="${tracker_transition.updateTrails}"/>
</div>
</div>

<div class='field'>
<label class='label'>Goto Prev Status List</label>
<div class='control'>
<input class='input' type='checkbox' name='gotoPrevStatusList' th:value="${tracker_transition.gotoPrevStatusList}"/>
</div>
</div>

<div class='field'>
<button class='button' name='save'>Save</button>
<button class='button' name='cancel'>Cancel</button>
</div>
</form>
</div>
</section>
</body>
</html>
