<!DOCTYPE html>
<html th:replace="~{layout::layout(~{::title},~{::section})}">
<title>Import Excel Template</title>
<body>
<section  class='page-content'>
<div class='content'>
<h1>Import Excel Template</h1>
<form method='post' th:action='@{/trackers/{tracker_id}/exceltemplate(tracker_id=${tracker.id})}' th:object="${tracker}" enctype="multipart/form-data">
<input type='hidden' name='id' th:value='${tracker.id}'/>

<div class='field'>
<label class='label'>File</label>
<div class='control'>
<input class='input' type='file' name='file'/>
</div>
</div>
<div class='field'>
<label class='label'>Header Start</label>
<div class='control'>
<input class='input' type='text' name='headerstart' value="1"/>
</div>
</div>
<div class='field'>
<label class='label'>Header End</label>
<div class='control'>
<input class='input' type='text' name='headerend' value="1"/>
</div>
</div>

<div class='field'>
<button class='button' name='save'>Save</button>
<button class='button' name='cancel'>Cancel</button>
</div>
</form>
</div>
</section>
</body>
</html>
