<!DOCTYPE html>
<html th:replace="~{layout::layout(~{::title},~{::section})}">
<title>Field Form</title>
<body>
<section  class='page-content'>
<div class='content'>
<h1>Field Tracker</h1>
<form method='post' th:action='@{/trackers/fields/{tracker_id}/save(tracker_id=${tracker.id})}' th:object="${tracker_field}">
<input type='hidden' name='id' th:value='${tracker_field.id}'/>
<input type='hidden' name='tracker_id' th:value='${tracker.id}'/>
<div class='field'>
<label class='label'>Name</label>
<div class='control'>
<input class='input' type='text' name='name' th:value="${tracker_field.name}"/>
</div>
</div>
<div class='field'>
<label class='label'>Label</label>
<div class='control'>
<input class='input' type='text' name='label' th:value="${tracker_field.label}"/>
</div>
</div>
<div class='field'>
<label class='label'>Type</label>
<div class='control'>
<select class='input' name='field_type' th:value="${tracker_field.fieldType}">
<option th:each="opt,iter: ${tracker_field.typeOptions}" th:text="${opt}" th:value="${opt}" th:selected="${tracker_field.fieldType==opt}">
</option>
</select>
</div>
</div>
<div class='field'>
<label class='label'>Widget</label>
<div class='control'>
<select class='input' name='field_widget' th:value="${tracker_field.fieldWidget}">
<option th:each="opt,iter: ${tracker_field.widgetOptions}" th:text="${opt}" th:value="${opt}" th:selected="${tracker_field.fieldWidget==opt}">
</option>
</select>
</div>
</div>
<div class='field'>
<button class='button' name='save'>Save</button>
<button class='button' name='cancel'>Cancel</button>
</div>
</form>
</div>
</section>
</body>
</html>
