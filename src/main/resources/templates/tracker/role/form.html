<!DOCTYPE html>
<html th:replace="~{layout::layout(~{::title},~{::section})}">
<title>Role Form</title>
<body>
<section  class='page-content'>
<div class='content'>
<h1>Role Tracker</h1>
<form method='post' th:action='@{/trackers/roles/{tracker_id}/save(tracker_id=${tracker.id})}' th:object="${tracker_role}">
<input type='hidden' name='id' th:value='${tracker_role.id}'/>
<input type='hidden' name='tracker_id' th:value='${tracker.id}'/>
<div class='field'>
<label class='label'>Name</label>
<div class='control'>
<input class='input' type='text' name='name' th:value="${tracker_role.name}"/>
</div>
</div>

<div class='field'>
<label class='label'>Role Type</label>
<div class='control'>
<select class='input' name='role_type'>
<option value='User Role' th:selected="${tracker_role.roleType=='User Role'}">User Role</option>
<option value='Data Compare' th:selected="${tracker_role.roleType=='Data Compare'}">Data Compare</option>
</select>
</div>
</div>

<div class='field'>
<label class='label'>Role Rule</label>
<div class='control'>
<textarea class='input' name='role_rule' th:text="${tracker_role.roleRule}"/>
</div>
</div>


<div class='field'>
<button class='button' name='save'>Save</button>
<button class='button' name='cancel'>Cancel</button>
</div>
</form>
</div>
</section>
</body>
</html>
