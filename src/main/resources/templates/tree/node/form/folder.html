<!DOCTYPE html>
<html layout:decorate="~{formbase}">

<section layout:fragment="content" class='page-content'>
    <div class='content'>
        <h1>Create Page</h1>
        <form method='post' th:action='@{/p{fullpath}/save(fullpath=${pnode.rootLessPath()})}' th:object="${cnode}">
            <input type='hidden' th:field='*{id}' />
            <input type='hidden' name='objectType' value='Folder'/>

            <div class='form-group row'>
                <div class='col-sm-3 col-form-label text-sm-right pr-0'>
                    <label class='mb-0'>Title</label></div>
                <div class='col-sm-9'>
                    <input class="form-control col-sm-8 col-md-6" type='text' th:field="*{name}" />
                </div>
            </div>
            
            <div class='form-group row'>
                <div class="offset-md-3 col-md-9">
                    <button class='btn btn-info' name='save'>Save</button>
                    <button class='btn btn-secondary' name='cancel'>Cancel</button>
                </div>
            </div>
        </form>
    </div>
</section>

</html>
