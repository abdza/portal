<!DOCTYPE html>
<html layout:decorate="~{layout/main}">

<section layout:fragment="content" class='tree-content'>
    <div class='content'>
        <h1>Create Node</h1>
 		<h3 th:text="${'Add node to ' + newnode.parent.name}">Add node to root</h3>
        <form method='post' th:action='@{/admin/trees/nodes/save}' th:object="${newnode}">
            <input type='hidden' name='parent_id' th:value='${newnode.parent.id}' />

            <div class='form-group row'>
                <div class='col-sm-3 col-form-label text-sm-right pr-0'>
                    <label class='mb-0'>Name</label>
                </div>
                <div class='col-sm-9'>
                    <input class="form-control col-sm-8 col-md-6" type='text' name='name' th:value="${newnode.name}" />
                </div>
            </div>

            <div class='form-group row'>
                <div class="offset-md-3 col-md-9">
                    <button class='btn btn-info' name='save'>Save</button>
                    <button class='btn btn-secondary' name='cancel'>Cancel</button>
                </div>
            </div>
        </form>
    </div>
</section>

</html>
