<!DOCTYPE html>
<html layout:decorate="~{layout}">

<section  layout:fragment="content" class='tree-content'>

<div class='content'>
<h1 th:text="${pnode.name}">Node Listing</h1>

<ul class="list-group list-group-flush">
<li class="list-group-item" th:each="cnode,iter: ${pnode.children}">
<a th:href="@{/p/{fullpath}(fullpath=${cnode.rootLessPath()})}"><b class="fa fa-file" th:if='${cnode.getObjectType()!=null && cnode.getObjectType().equals("File")}'></b><b class="fa fa-code" th:if='${cnode.getObjectType()!=null && cnode.getObjectType().equals("Page")}'></b><b class="fa fa-folder" th:if='${cnode.getObjectType()==null}'></b></a>
&nbsp; &nbsp;
<a th:href="@{/p/{fullpath}(fullpath=${cnode.rootLessPath()})}" th:text="${cnode.name}">Child</a>
</li>
</ul>

</div>

</section>
</html>
