<!DOCTYPE html>
<html layout:decorate="~{layout/special}">
<th:block layout:fragment="head-end">
	<link rel="stylesheet" th:href="@{/libs/ace/css/login.css}" />
</th:block>
<div layout:fragment="content" class="row">
	<div
		class="shadow radius-1 overflow-hidden bg-white col-12 col-lg-6 offset-lg-3">
		<div class="text-secondary-m1 my-4 text-center">
			<a href="{{getPageLink 'dashboard'}}"><i
				class="fa fa-leaf text-success-m2 text-200 mb-4"></i></a>
			<h1 class="text-170">
				<span class="text-blue-d1" th:text="${@environment.getProperty('spring.application.name')}">Portal</span>
			</h1>

			Register
		</div>

		<form class="col-12 mt-lg-4 px-0" method='post'
			th:action='@{/register}' th:object="${user}">

			<div class="form-group row">
				<div class='col-sm-5 col-form-label text-sm-right pr-0'>
					<label class='mb-0'>Name</label>
				</div>
				<div class='col-sm-7'>
					<input class="form-control col-sm-8 col-md-6" type='text'
						name='name' />
				</div>
			</div>
			
			<div class="form-group row">
				<div class='col-sm-5 col-form-label text-sm-right pr-0'>
					<label class='mb-0'>Username</label>
				</div>
				<div class='col-sm-7'>
					<input class="form-control col-sm-8 col-md-6" type='text'
						name='username' />
				</div>
			</div>

			<div class="form-group row">
				<div class='col-sm-5 col-form-label text-sm-right pr-0'>
					<label class='mb-0'>Staff ID</label>
				</div>
				<div class='col-sm-7'>
					<input class="form-control col-sm-8 col-md-6" type='text'
						name='staffid' />
				</div>
			</div>

			<div class="form-group row">
				<div class='col-sm-5 col-form-label text-sm-right pr-0'>
					<label class='mb-0'>E-mail</label>
				</div>
				<div class='col-sm-7'>
					<input class="form-control col-sm-8 col-md-6" type='text'
						name='email' />
				</div>
			</div>

			<div class="form-group row">
				<div class='col-sm-5 col-form-label text-sm-right pr-0'>
					<label class='mb-0'>Password</label>
				</div>
				<div class='col-sm-7'>
					<input class="form-control col-sm-8 col-md-6" type='password'
						name='password' />
				</div>
			</div>

			<div class="form-group row">
				<div class='col-sm-5 col-form-label text-sm-right pr-0'>
					<label class='mb-0'>Confirm Password</label>
				</div>
				<div class='col-sm-7'>
					<input class="form-control col-sm-8 col-md-6" type='password'
						name='confirm' />
				</div>
			</div>

			<div class='form-group row'>
				<div class="offset-md-5 col-md-9">
					<button class='btn btn-info' name='register'>Register</button>
				</div>
			</div>

			<div class="form-row">
				<div
					class="col-12 col-md-6 offset-md-3 d-flex flex-column align-items-center justify-content-center">

					<hr class="brc-default-m4 mt-0 mb-2 w-100" />

					<div class="p-0 px-md-2 text-dark-tp3 my-3">
						Already registered? <a class="text-success-m2 text-600 mx-1"
							th:href="@{/login}"> Login now </a>
					</div>

				</div>
			</div>

		</form>

		<div th:replace="~{interface/footer}"></div>

	</div>



</div>

</html>
