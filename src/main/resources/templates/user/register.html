<!DOCTYPE html>
<html th:replace="~{base::layout(~{::title},~{::section})}">
<title>Register</title>
<body>
<section  class='page-content'>
    <div class='p-2 p-md-4'>
        <div class="d-none d-lg-block col-md-6 offset-md-3 mt-lg-4 px-0">
            <h4 class="text-dark-tp4 border-b-1 brc-grey-l1 pb-1 text-130">
                <i class="fa fa-coffee text-orange-m2 mr-1"></i>
                Register
            </h4>
        </div>

<form class="d-none d-lg-block col-md-6 offset-md-3 mt-lg-4 px-0" method='post' th:action='@{/register}' th:object="${user}">

    <div class="form-group row">
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>Name</label>
</div>
<div class='col-sm-9'>
<input class="form-control col-sm-8 col-md-6" type='text' name='name'/>
</div>
</div>

<div class="form-group row">
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>Staff ID</label>
</div>
<div class='col-sm-9'>
<input class="form-control col-sm-8 col-md-6" type='text' name='staffid'/>
</div>
</div>

<div class="form-group row">
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>E-mail</label>
</div>
<div class='col-sm-9'>
<input class="form-control col-sm-8 col-md-6" type='text' name='email'/>
</div>
</div>

<div class="form-group row">
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>Password</label>
</div>
<div class='col-sm-9'>
<input class="form-control col-sm-8 col-md-6" type='password' name='password'/>
</div>
</div>

<div class="form-group row">
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>Confirm Password</label>
</div>
<div class='col-sm-9'>
<input class="form-control col-sm-8 col-md-6" type='password' name='confirm'/>
</div>
</div>

<div class='form-group row'>
    <div class="offset-md-3 col-md-9">
        <button class='btn btn-info' name='register'>Register</button>
    </div>
</div>

<div class="form-row"> 
    <hr class="brc-default-m4 mt-0 mb-2 w-100" />      
       <div class="offset-md-3 col-md-9">
           Already registered?
           <a class="text-success-m2 text-600 mx-1" th:href="@{/login}">
               Login now
           </a>
       </div>
</div>

</form>

</div>

</section>
</body>
</html>
