<!DOCTYPE html>
<html th:replace="~{layout::layout(~{::title},~{::section})}">
<title>DataUpdate Form</title>
<body>
<section  class='page-content'>
<div class='content'>
<h1>Create DataUpdate</h1>
<form method='post' th:action='@{/dataupdates/save}' th:object="${dataupdate}" enctype="multipart/form-data">
<input type='hidden' name='id' th:value='${dataupdate.id}'/>

<div class='form-group row'>
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>Tracker</label></div>
<div class='col-sm-9'>
<select class='input' name='tracker' th:value="${dataupdate.tracker}">
<option th:each="tracker,iter: ${trackers}" th:text="${tracker.title}" th:value="${tracker.id}"  th:selected="${dataupdate?.tracker?.id==opt}">title</option> 
</select>
</div>
</div>

<div class='form-group row'>
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>Header Start</label></div>
<div class='col-sm-9'>
<input class="form-control col-sm-8 col-md-6" type='text' name='headerstart' th:value="${dataupdate.headerStart}"/>
</div>
</div>
<div class='form-group row'>
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>Header End</label></div>
<div class='col-sm-9'>
<input class="form-control col-sm-8 col-md-6" type='text' name='headerend' th:value="${dataupdate.headerEnd}"/>
</div>
</div>
<div class='form-group row'>
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>Data Start</label></div>
<div class='col-sm-9'>
<input class="form-control col-sm-8 col-md-6" type='text' name='datarow' th:value="${dataupdate.dataRow}"/>
</div>
</div>
<div class='form-group row'>
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>Data End</label></div>
<div class='col-sm-9'>
<input class="form-control col-sm-8 col-md-6" type='text' name='dataend' th:value="${dataupdate.dataEnd}"/>
</div>
</div>
<div class='form-group row'>
<div class='col-sm-3 col-form-label text-sm-right pr-0'>
<label class='mb-0'>File</label></div>
<div class='col-sm-9'>
<input class="form-control col-sm-8 col-md-6" type='file' name='file'/>
</div>
</div>

<div class='form-group row'>
    <div class="offset-md-3 col-md-9">
        <button class='btn btn-info' name='save'>Save</button>
        <button class='btn btn-secondary' name='cancel'>Cancel</button>
    </div>
</div>
</form>
</div>
</section>
</body>
</html>
