<div th:fragment="breadcrumb" id="breadcrumb" th:if="${breadcrumb}" >
<nav aria-label="breadcrumb">
<ol class="breadcrumb">
<li class="breadcrumb-item active" aria-current="page" th:each="bnode,iter: ${breadcrumb}">
<a  th:href="@{/p/{fullpath}(fullpath=${bnode.rootLessPath()})}" th:text="${bnode.name}">Home</a>
</li>
</ol>
</nav>
</div>
