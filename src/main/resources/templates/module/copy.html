<!DOCTYPE html>
<html layout:decorate="~{layout/main}">
<section layout:fragment="content" class='page-content'>
	<div class='content'>
	<h2>Copy module: <span th:text="${module.name}"></span></h2>
	<form method='POST' class='form' th:action="@{/admin/modules/copy/{id}(id=${module.id})}">		
    	<label for="new_module" class='m-1'>New Module Name</label>
    	<input type="text" class="form-control-plaintext m-1" id="new_module" name="new_module">  		
  		<button type="submit" class="btn btn-primary m-2">Copy Module</button>
	</form>
	</div>
</section>
</html>
