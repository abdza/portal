<!DOCTYPE html>
<html layout:decorate="~{layout/main}">
<section layout:fragment="content" class='page-content'>
	<div class='content'>
	<h2>Upload Module</h2>
	<form method='POST' class='form' th:action="@{/admin/modules/upload}" enctype="multipart/form-data">
	<div class='form-group row'>
        <div class='col-sm-3 col-form-label text-sm-right pr-0'>	
    		<label for="upload_module" class='m-1'>Module File</label>
    	</div>
        <div class='col-sm-9'>
	    	<input type="file" class="form-control-plaintext m-1" id="upload_module" name="upload_module">
	    </div>
    </div>
    <div class='form-group row'>
    	<div class="offset-md-3 col-md-9">		
			<button type="submit" class="btn btn-primary m-2">Upload</button>
		</div>
	</div>
	</form>
	</div>
</section>
</html>
